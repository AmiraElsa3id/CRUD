<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&display=swap" rel="stylesheet">
    <!-- Fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <!-- Bootstrap css cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Main style -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#"> <img src="img/to-do-list (1).png" alt="" class="img-fluid">
                <span>ToDoList</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon d-flex text-light justify-content-center align-items-center"><i class="fa-solid fa-bars"></i></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form id="form" class="d-flex ms-auto" role="search">
                    <input oninput="searchTask(this.value)" class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="searchInput">
                    <button  class="btn " type="submit" id="searchBtn" >Search</button>
                </form>
            </div>
        </div>
    </nav>
    <!-- Navbar ends -->
    <!-- Home -->
    <section class="home mt-5" id="home">
        <div class="container">
            <!-- user input -->
            <div class="user-input">
                <div class="row justify-content-center my-5">
                    <div class="col-lg-7">
                        <div class="inner d-flex">
                            <input id="userInputTask" type="text" class="form-control me-1"
                                placeholder="Add a new task ...">
                            <button onclick="addTask()" class="btn me-1"><i class="fa fa-plus"></i></button>
                            <button onclick="clearAll()" class="btn text-nowrap clear-all text-capitalize">clear all</i></button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- user input end -->
            <!-- Tasks To Do -->
            <div class="my-5 Tasks-To-Do">
                <div class="row justify-content-center ">
                    <div class="col-lg-7">
                        <p class="text-light">Tasks To Do : <span id="taskCount">3</span></p>
                    </div>
                    </div>
                <div class="row justify-content-center gy-3 " id="tasks">
                    <!-- <div class="col-lg-7">
                        <div class="task d-flex justify-content-between p-2 rounded-2">
                            <p class=" m-0 d-flex align-items-center "> Task 1</p>
                            <div class="icons ">
                                <button class="btn check">                                   
                                    <i class="fa-solid fa-check"></i>
                                </button>
                                <button class="btn delete">
                                    <i class="fa-solid fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div> -->
                </div>
            </div>
            <!-- Tasks To Do end -->
            <!-- Finished Tasks -->
            <div class="my-5 Finished-Tasks">
                <div class="row justify-content-center ">
                    <div class="col-lg-7">
                        <p class="text-light">Finished Tasks : <span id="finishedTaskCount"></span></p>
                    </div>
                    </div>                
                <div class="row justify-content-center  gy-3" id="finishedTasks">
                    <!-- <div class="col-lg-7">
                        <div class="task d-flex justify-content-between p-2 rounded-2">
                            <p class=" m-0 d-flex align-items-center text-decoration-line-through"> Task 1</p>
                        </div>
                    </div> -->
                </div>
            </div>
            <!-- Finished Tasks end -->
        </div>
    </section>
    <!-- Bootstrap js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Main js -->
    <script src="js/script.js"></script>  
</body>

</html>
